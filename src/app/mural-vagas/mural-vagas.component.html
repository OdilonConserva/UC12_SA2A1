<section class="lista-vaga">
    <div *ngfor="let vaga of vagas">
        <img src="assets\img\vagas\{{vaga.foto}}">
        <div class="card-body">
            <p>Codigo da Vaga:{{vaga.id}}</p>
            <p>Vaga:{{vaga.nome}}</p>
            <p>Descrição da Vaga :{{vaga.descricao}}</p>
            <p>Salario:{{vaga.salario}}</p>
        </div>
    </div>
</section>
